<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Points of interest</title>
	<link rel="stylesheet" href="../../../../../resources/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="../../../../../resources/css/bootstrap-responsive.min.css"/>
	<link rel="stylesheet" href="../../../../../resources/css/ui-lightness/jquery-ui-1.9.2.custom.css"/>
	
	<link rel="stylesheet" href="../../../../../resources/css/main.css"/>
	<script src="../../../../../resources/js/vendor/modernizr-2.6.2.js"></script>
	<script src="../../../../../resources/js/vendor/jquery-1.9.1.min.js"></script>
	<script src="../../../../../resources/js/vendor/bootstrap.js"></script>
</head>

<body>

<!--  Nav bar -->
<div class="navbar navbar-inverse"><div class="navbar-inner"><div class="container"><a class="brand" href="#">OpenCatalog</a></div></div></div>
    
  <div class="container">
  
  
   <!-- 
		Poi Name and Description 
	-->
   <div th:fragment="poiNameDescriptionTag">
			<ul class="nav nav-pills nav-stacked" >
				<li class="active"><a href="#es" data-toggle="tab" th:text="#{lang.es}">Spanish</a></li>
				<li><a href="#en" data-toggle="tab" th:text="#{lang.en}">English</a></li>
			</ul>
			<div class="tab-content">
				<div class="tab-pane active" id="es">
					<label th:text="#{poi.name.es}">Name (ES)</label>
			  		<div class="alert alert-error" th:if="${#fields.hasErrors('name')}">
				  		<ul>
						  <li th:each="err : ${#fields.errors('name')}" th:text="#{${err}}">Input is incorrect</li>
						</ul>
			  		</div>
			  		<input name="name.es" type="text" th:field="*{name.es}" placeholder="Enter poi name (spanish)" th:placeholder="#{poi.name.es.placeholder}" class="input-xxlarge" required="required" value="Puerta del Sol"/>
		  			<label th:text="#{poi.description.es}">Description	 (ES)</label>
		  			<div class="alert alert-error" th:if="${#fields.hasErrors('description')}">
				  		<ul>
						  <li th:each="err : ${#fields.errors('description')}" th:text="#{${err}}">Input is incorrect</li>
						</ul>
			  		</div>
		  			<textarea name="description.es" class="input-xxlarge" th:field="*{description.es}" placeholder="Enter poi description (spanish)" th:placeholder="#{poi.description.es.placeholder}"  >La Puerta del Sol es una plaza de Madrid (España).  diciembre marcan la tradicional toma de las doce uvas a la gran mayoría de los españoles. Dichas campanadas se empezaron a televisar el 31 de diciembre de 1962 en La 1 de TVE, a partir de ese año no se ha dejado de retransmitir por diversos canales de televisión de España. La Puerta del Sol es un lugar de cita, un lugar de paso entre diversas partes de Madrid. Es visita turística obligada de aquellos que se acercan a Madrid.
		  			</textarea>
		  		</div>
		  		<div class="tab-pane" id="en">
					<label th:text="#{poi.name.en}">Name (EN)</label>
			  		<input name="name.en"  class="input-xxlarge"  type="text" th:field="*{name.en}" placeholder="Enter poi name (english)" th:placeholder="#{poi.name.en.placeholder}"/>
		  			
		  			<label th:text="#{poi.description.en}">Description	 (EN)</label>
		  			<textarea name="description.en" class="input-xxlarge" cols="80" th:field="*{description.en}" placeholder="Enter poi description (english)" th:placeholder="#{poi.description.en.placeholder}"></textarea>
		  		</div>
		  	</div>
	 	

   </div>

  </div> <!-- /container -->
  
  

</body>
</html>
