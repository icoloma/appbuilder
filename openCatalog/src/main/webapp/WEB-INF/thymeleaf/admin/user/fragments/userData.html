<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Points of interest</title>
	<link rel="stylesheet" href="../../../../../resources/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="../../../../../resources/css/bootstrap-responsive.min.css"/>
	<link rel="stylesheet" href="../../../../../resources/css/ui-lightness/jquery-ui-1.9.2.custom.css"/>
	
	<link rel="stylesheet" href="../../../../../resources/css/main.css"/>
	<script src="../../../../../resources/js/vendor/modernizr-2.6.2.js"></script>
	<script src="../../../../../resources/js/vendor/jquery-1.9.1.min.js"></script>
	<script src="../../../../../resources/js/vendor/bootstrap.js"></script>
</head>

<body>
<!--  Nav bar -->
<div class="navbar navbar-inverse"><div class="navbar-inner"><div class="container"><a class="brand" href="#">OpenCatalog</a></div></div></div>

<div class="container">
  
     <div th:fragment="dataTag"  class="tab-pane active" id="data">
     
		 	<input th:if="${user.id}" type="hidden" name="_method" value="PUT" />
			<label th:text="#{user.email}">Email</label>
	  		<div class="alert alert-error" th:if="${#fields.hasErrors('email')}">
		  		<ul>
				  <li th:each="err : ${#fields.errors('email')}" th:text="${err}">Input is incorrect</li>
				</ul>
	  		</div>
	  		<input th:unless="${user.id}" name="email" type="text" th:field="*{email}" placeholder="Enter email" th:placeholder="#{user.email.placeholder}" class="input-xxlarge" required="required" value="root"/>
			<input th:if="${user.id}"     name="email" type="text" th:field="*{email}" class="input-xxlarge" required="required" readonly="readonly" value="root"/>
			
	 	
			<label th:text="#{user.name}">Name</label>
	  		<div class="alert alert-error" th:if="${#fields.hasErrors('name')}">
		  		<ul>
				  <li th:each="err : ${#fields.errors('name')}" th:text="#{${err}}">Input is incorrect</li>
				</ul>
	  		</div>
	  		<input name="name" type="text" th:field="*{name}" placeholder="Enter user real name" th:placeholder="#{user.name.placeholder}" class="input-xxlarge" required="required" value="Administrator"/>
		
		
			<label th:text="#{user.password}">Password</label>
	  		<div class="alert alert-error" th:if="${#fields.hasErrors('password')}">
		  		<ul>
				  <li th:each="err : ${#fields.errors('password')}" th:text="${err}">Input is incorrect</li>
				</ul>
	  		</div>
	  		
	  		<input name="password" 	 type="password"  class="input-xxlarge" placeholder="Enter password"  th:placeholder="#{user.password.placeholder}" />
			<input name="repassword" type="password"  class="input-xxlarge repassword" placeholder="Retype password" th:placeholder="#{user.repassword.placeholder}" />
		
		
			<label th:text="#{user.apiKey}">API KEY</label>
	  		<input name="apiKey" type="text" th:field="*{apiKey}" class="input-xxlarge" value="xxxxxx" readonly="readonly"/>
    
     </div>
	
</div>
</body>
</html>
