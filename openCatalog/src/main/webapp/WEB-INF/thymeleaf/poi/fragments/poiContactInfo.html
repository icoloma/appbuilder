<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Points of interest</title>
	<link rel="stylesheet" href="../../../../resources/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="../../../../resources/css/bootstrap-responsive.min.css"/>
	<link rel="stylesheet" href="../../../../resources/css/ui-lightness/jquery-ui-1.9.2.custom.css"/>
	
	<link rel="stylesheet" href="../../../../resources/css/main.css"/>
	<script src="../../../../resources/js/vendor/modernizr-2.6.2.js"></script>
	<script src="../../../../resources/js/vendor/jquery-1.9.1.min.js"></script>
	<script src="../../../../resources/js/vendor/bootstrap.js"></script>
</head>

<body>
<!--  Nav bar -->
<div class="navbar navbar-inverse"><div class="navbar-inner"><div class="container"><a class="brand" href="#">OpenCatalog</a></div></div></div>

<div class="container">
  
	<!-- 
		Poi contactInfo 
	-->      
	<div th:fragment="poiContactInfoTag">
		<div th:if="${poi.contactInfo.phone}">
			<label th:text="#{poi.contactInfo.phone}">Tel√©fono</label>
			<span  th:text="${poi.contactInfo.phone}">000 000 000</span>
		</div>
	
		<div th:if="${poi.contactInfo.fax}">
			<label th:text="#{poi.contactInfo.fax}">Fax</label>
			<span  th:text="${poi.contactInfo.fax}">000 000 000 </span>
		</div>
	
	
		<div th:if="${poi.contactInfo.email}">
			<label th:text="#{poi.contactInfo.email}">e-mail</label>
			<span  th:text="${poi.contactInfo.email}">foo@example.com</span>
		</div>
		  		
	
		<div th:if="${poi.contactInfo.url}">
			<label th:text="#{poi.contactInfo.url}">URL</label>
			<span  th:text="${poi.contactInfo.url}">http://www.example.com</span>
		</div>
	

		<div th:if="${poi.contactInfo.reservation}">
			<label th:text="#{poi.contactInfo.reservation}">Reservation</label>
			<p th:text="${poi.contactInfo.reservation}">Reservation ...</p>	
		</div>
	
	</div>
	
			
</div>
</body>
</html>
